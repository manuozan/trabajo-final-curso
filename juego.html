<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>proyecto final</title>
</head>
<body>
    <nav>
        <a class="home-button">
            <svg class="nav-logo"
                xmlns="http://www.w3.org/2000/svg"
                width="120px"
                height="80px"
                >

                <!-- rectángulo oscuro         -->
                <rect class="logo-background"
                x="45" y="5" 
                width="60" height="35"
                fill="#3F6797" 
                rx="5"
                />

                <!-- rectángulo claro -->
                <rect class="logo-front"
                x="50" y="10"
                width="50" height="25"
                fill="#B1D5E4"
                rx="5" />      

                <!-- trapecio oscuro -->
                <polygon class="logo-background" points="
                50 44 ,
                100 44,
                115 65,
                35 65" 
                fill="#3F6797" 
                ></polygon>

                <!-- trapecio claro -->
                <polygon class="logo-front" points="
                52 47 ,
                98 47,
                108 61,
                42 61" 
                fill="#B1D5E4" 
                ></polygon>
            </svg>    
        </a>
        
        <ul>
            <a class="nav-button" href="./historia.html">HISTORIA</a>
            <a class="nav-button" href="">JUGUEMOS</a>
        </ul>
        
    </nav>

    <header>
        <h1>JUGUEMOS UN POCO</h1>
    </header>

     <section class="game-section">
       <h2>
            Armemos el rompecabezas y veamos que imagen es...
        </h2>
        
        <div class="drop-container">
            <div class="dropbox" id="dropbox1">
                <p>Arrastre y suelte la imagen aquí</p>
            </div>
            <div class="dropbox" id="dropbox2">
                <p>Arrastre y suelte la imagen aquí</p>
            </div>
            <div class="dropbox" id="">
                <p>Arrastre y suelte la imagen aquí</p>
            </div>
        </div>

        <div class="img-container">
          <img src="/assets/img/rompe2.png" alt="">
          <img src="/assets/img/Rompe1.png" alt="">
          <img src="/assets/img/rompe3.png" alt="">
        </div>

        <button id="restart">Reiniciar</button>

     </section>
    
    
</body>
</html>
